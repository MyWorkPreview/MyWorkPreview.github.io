<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Register pagerequired</title>
</head>
<body>
    <div class="background"></div>
    <section class="h-100 gradient-form">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
              <div class="card text-black border border-secondary">
                <div class="row g-0">
                  <div class="col6">
                    <div class="card-body p-md-5 mx-md-4">

                      <div class="text-center">
                        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 185px;" alt="logo"> -->
                        <h4 class="mt-1 mb-5 pb-1 customText ">JoyJobs</h4>
                      </div>

                      <form class="d-flex align-items-center flex-column">


                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example11" class="form-control"
                            placeholder="Email address" required/>
                          <label class="form-label" for="form2Example11">Email</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example22" class="form-control" placeholder="password" required/>
                          <label class="form-label" for="form2Example22">Password</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example22" class="form-control" placeholder="password repeat" required/>
                          <label class="form-label" for="form2Example22">Confirm Password</label>
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 px-5" type="button">Register</button><br>
                          <a class="text-muted" href="#!">Forgot password?</a>
                        </div>

                        <div class="d-flex align-items-center justify-content-center">
                          <p class="mb-0 me-2">Have already an account?</p>
                          <button type="button" class="btn btn-outline-danger px-3">Login</button>
                        </div>

                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
